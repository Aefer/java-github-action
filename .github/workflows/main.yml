name: Java update

on:
  push:
  schedule:
    - cron:  '0 0 * * 2'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1.3.0
      with:
        java-version: 1.7
    - name: Java compile
      run: |
        apt install mercurial build-essential libx11-dev libxext-dev libxrender-dev libxtst-dev libxt-dev libcups2-dev libfreetype6-dev libasound2-dev ccache gawk m4 libasound2-dev  libxrender-dev xorg-dev xutils-dev binutils libmotif-dev ant
        sudo update-alternatives --set cc /usr/bin/clang
        sudo update-alternatives --set c++ /usr/bin/clang++
        source ~/work/java-github-action/jvm.sh
        mkdir /opt/jdk8
        hg clone http://hg.openjdk.java.net/jdk8u/jdk8u /opt/jdk8
        cd /opt/jdk8
        sh get_source.sh
        export CXXFLAGS=-O3 -march=native -mtune=native
        sh configure
        make

    - name: GitHub Push
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: $\{{ secrets.GITHUB_TOKEN }}
